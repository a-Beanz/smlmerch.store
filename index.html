<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>aetheon</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #8b0000 0%, #2a0000 70%, #000000 100%);
        overflow: hidden;
    }

    .sprite-container {
        position: relative;
        width: 512px;
        height: 512px;
        transform: scale(1.6);
    }

    .sprite-container img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        pointer-events: none;
    }

    .layer0 { z-index: 0; }
    .layer1 { 
        z-index: 1;
        animation: shake 0.5s infinite;
    }
    .layer2 { 
        z-index: 2;
        animation: shake 0.1s infinite;
    }

    /* KILL ME THERE HAS TO BE A BETTER WAY TO FUCKING DO THIS :sob: */
    @keyframes shake {
        0%   { transform: translate(-50%, -50%) translate(0, 0); }
        10%  { transform: translate(-50%, -50%) translate(-1px, 1px); }
        20%  { transform: translate(-50%, -50%) translate(1px, -1px); }
        30%  { transform: translate(-50%, -50%) translate(-1px, -1px); }
        40%  { transform: translate(-50%, -50%) translate(1px, 1px); }
        50%  { transform: translate(-50%, -50%) translate(-0.5px, 1px); }
        60%  { transform: translate(-50%, -50%) translate(1px, 0); }
        70%  { transform: translate(-50%, -50%) translate(-1px, 0); }
        80%  { transform: translate(-50%, -50%) translate(0, 1px); }
        90%  { transform: translate(-50%, -50%) translate(0, -1px); }
        100% { transform: translate(-50%, -50%) translate(0, 0); }
    }

</style>
</head>

<body>

<div class="sprite-container">
    <img src="assets/mmain-layer0.png" class="layer0">
    <img src="assets/mmain-layer1.png" class="layer1">
    <img src="assets/mmain-layer2.png" class="layer2">
</div>

<script>
window.addEventListener("click", () => {
    const audio = new Audio("assets/smlwiki.wav");
    audio.loop = true;
    audio.play();
}, { once: true });
</script>

</body>
</html>
