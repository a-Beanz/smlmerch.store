<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMLMERCH.STORE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 90%;
            max-height: 90vh;
        }

        /* marquee shit */
        marquee {
            position: fixed;
            width: 100%;
            font-family: 'Cormorant', serif;
            font-size: 30px;
            color: rgba(255, 255, 255, 1);
            z-index: 100;
        }

        .mar-my-quee-bottom {
            bottom: 0;
        }

        /* autoplay w/ audio */
        .autoplay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .autoplay-disclaimer {
            font-family: 'Cormorant', serif;
            font-size: 32px;
            color: white;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }
    </style>
</head>
<body>
    <div class="autoplay-overlay" id="autoplay-overlay">
        <div class="autoplay-disclaimer">Click or tap anywhere on the screen to continue.</div>
    </div>

    <video id="poopblud" autoplay playsinline>
        <source src="assets/execretion.mp4" type="video/mp4">
    </video>

    <marquee class="mar-my-quee-bottom" direction="left" scrollamount="12">namecheap has killed marvin. shame on you namecheap,,,</marquee>

    <script>
        const video = document.getElementById('poopblud');
        const marquee = document.querySelector('.mar-my-quee-bottom');
        const overlay = document.getElementById('autoplay-overlay');
        
        overlay.addEventListener('click', () => {
            overlay.remove();
            video.play();
        });

        overlay.addEventListener('touchstart', () => {
            overlay.remove();
            video.play();
        });
        
        video.onended = () => {
            video.remove();
            marquee.remove();
            alert('ok that\'s it you can go home');
        };
    </script>
</body>
</html>
